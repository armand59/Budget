<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculer son budget.com</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo&display=swap" rel="stylesheet">

</head>
<body background="tableaunoir.jpg">
<h1 id="titre">Calculer son budget mensuel.</h1>




<h2 id="titreDepense">Dépenses</h2>
<div id="dépenses">


    <div id="label1">
    <label>Loyer:<input type="number" value="0" id="inputLoyer"/></label>
    <label>Crédit(s) en cours:<input type="number" value="0" id="inputCredit" /></label>
    <label>eau/électricité/gaz:<input type="number" value="0" id="inputEau" /></label>
    <label>Téléphone/Internet:<input type="number" value="0" id="inputTel" /></label>
    </div>

    <div id="label2"><label>Assurance(s) habitat(s):<input type="number" value="0" id="inputAssurance" /></label>
    <label>Assurance(s) véhicule(s):<input type="number" value="0" id="inputVoiture" /></label>
    <label>Mutuelle:<input type="number" value="0" id="mutuelle" /></label>
    <label>Frais de garde d'enfant(s):<input type="number" value="0" id="fraisDeGarde" /></label>
    </div>

    <div id="label3">
    <label>Budget alimentation:<input type="number" value="0" id="courses" /></label>
    <label>Budget carburant:<input type="number" value="0" id="essence" /></label>
    <label>Loisir(s):<input type="number" value="0" id="sorties" /></label>
        <label>Autre(s):<input type="number" value="0" id="autres" /></label></div>

    <div id="label4">
        <label>Impôts locaux:<input type="number" value="0" id="impotsLocaux" /></label>
        <label>Impôt sur le revenu:<input type="number" value="0" id="impotsRevenu" /></label>
    </div>

<button id="Ad" type="button" onclick="getValue()";>Ajouter une dépense</button>

</div>


<h2 id="titreRecettes">Recettes</h2>
<div id="recettes">

   <label>Salaire(s):<input type="number" value="0" id="salaire"></label>
   <label>Allocation(s): <input type="number" value="0" id="allocation"></label>
    <label>Rente(s):<input type="number" value="0" id="rentes"></label>
    <label>Autre(s) revenu(s):<input type="number" value="0" id="autres2"></label>


<div id="Ar"><button type="button" id="ajouterR" onclick="getValue()";>Ajouter une recette</button></div>

</div>



<h2 id="titreEpargne">Epargne</h2>
<div id="epargnes">

   <label>Epargne:<input type="number" value="0" id="epargneux"></label>
</div>





<div id="boutonResetValider">

    <button type="button" id="valider">Valider</button>
    <button type="button" id="reset" value="Reset">Réinitialiser le formulaire</button>

    <h2 id="resume">Résultat en euro(s) :</h2>



    <div id="resumeDiv"></div>
    <div id="resultat"></div>
</div>






<script type="text/javascript" src="script.js">

</script>
</body>
</html>
